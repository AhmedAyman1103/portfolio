<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FintechPay Registration</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d4b4",
                        "background-light": "#f8fcfb",
                        "background-dark": "#10221f",
                        "card-dark": "#162e2a",
                        "border-light": "#cfe7e3",
                        "border-dark": "#1f423d",
                        "text-main": "#0d1b19",
                        "text-muted": "#4c9a8d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cfe7e3;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #11d4b4;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-display transition-colors duration-300 min-h-screen flex flex-col relative overflow-x-hidden">
<!-- Background Decoration -->
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<!-- Abstract blurred gradient blobs -->
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/10 rounded-full blur-[100px] mix-blend-multiply dark:mix-blend-overlay"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-400/10 rounded-full blur-[100px] mix-blend-multiply dark:mix-blend-overlay"></div>
<!-- Subtle Background Image -->
<img alt="Abstract geometric financial patterns background" class="absolute inset-0 w-full h-full object-cover opacity-[0.03] dark:opacity-[0.05] grayscale" data-alt="Abstract geometric financial patterns background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDuX9gCzR4eU9_Kt8F0yUP3yltZ5dfdk_mtpjf_P9pmJ6x3hNfsNEikw9rmCGD-UDeeo5_kX46ZvPdPNMU0k4iHgHS2UPZ_FCWr2kslhurUWgl4N1hBikgdxM_puXS7MdRPB50WowUpj-d3kUe8_zGwdyNd-QLec4AMAOmn_0kb15vIWOHOr2FhHHNgcBzGRo4GaiQ3F4Fv5ahX5zHfDyTJIBaMZTnCCcpr_Y0rr1dCdvHv-YqQ8wKDcTNEicqygxX6RpuwSsrZQds"/>
</div>
<!-- Navigation Bar -->
<header class="relative z-20 flex items-center justify-between border-b border-border-light dark:border-border-dark px-6 py-4 lg:px-10 bg-white/80 dark:bg-background-dark/80 glass-effect">
<div class="flex items-center gap-3 text-text-main dark:text-white cursor-pointer hover:opacity-80 transition-opacity">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">account_balance_wallet</span>
</div>
<h2 class="text-xl font-bold leading-tight tracking-tight">FintechPay</h2>
</div>
<div class="flex items-center gap-4">
<span class="hidden sm:inline text-sm text-text-muted dark:text-gray-400 font-medium">Already a member?</span>
<a class="font-semibold text-primary hover:text-[#0ebfa2] transition-colors ml-1"
   href="login.html">
    Sign in
</a>

</div>
</header>
<!-- Main Content -->
<main class="relative z-10 flex-grow flex items-center justify-center p-4 py-12">
<div class="w-full max-w-[540px]">
<!-- Card Container -->
<div class="bg-white dark:bg-card-dark rounded-2xl shadow-xl border border-border-light dark:border-border-dark p-8 sm:p-10 transition-all duration-300">
<!-- Headline -->
<div class="text-center mb-8">
<h1 class="text-text-main dark:text-white tracking-tight text-3xl font-bold leading-tight mb-2">Create Your Account</h1>
<p class="text-text-muted dark:text-gray-400 text-base">Join the future of electronic payments today.</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold leading-normal" for="fullname">Full Name</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted dark:text-gray-500 material-symbols-outlined text-[20px]">person</span>
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-main dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-11 pr-4 placeholder:text-text-muted/70 dark:placeholder:text-gray-600 text-base font-normal transition-all" id="fullname" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold leading-normal" for="email">Email Address</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted dark:text-gray-500 material-symbols-outlined text-[20px]">mail</span>
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-main dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-11 pr-4 placeholder:text-text-muted/70 dark:placeholder:text-gray-600 text-base font-normal transition-all" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Group -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
<!-- Password -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold leading-normal" for="password">Password</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted dark:text-gray-500 material-symbols-outlined text-[20px]">lock</span>
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-main dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-11 pr-4 placeholder:text-text-muted/70 dark:placeholder:text-gray-600 text-base font-normal transition-all" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Confirm Password -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold leading-normal" for="confirm-password">Confirm Password</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-muted dark:text-gray-500 material-symbols-outlined text-[20px]">lock_reset</span>
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-main dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-11 pr-4 placeholder:text-text-muted/70 dark:placeholder:text-gray-600 text-base font-normal transition-all" id="confirm-password" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<!-- Terms & Conditions -->
<div class="flex items-start gap-3 mt-2">
<div class="flex items-center h-5">
<input class="w-4 h-4 text-primary bg-background-light border-border-light rounded focus:ring-primary dark:focus:ring-offset-background-dark focus:ring-2 dark:bg-gray-700 dark:border-gray-600" id="terms" type="checkbox"/>
</div>
<label class="text-sm font-normal text-text-muted dark:text-gray-400 leading-tight" for="terms">
                            I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.
                        </label>
</div>
<!-- Submit Button -->
<button
  type="button"
  onclick="alert('Account created successfully (Demo)'); window.location.href='pages/dashboard.html';"
  class="mt-4 flex w-full items-center justify-center rounded-xl bg-primary py-3.5 px-5 text-base font-bold text-[#0d1b19] shadow-sm hover:bg-[#0ebfa2] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-card-dark transition-all transform active:scale-[0.99]"
 type="button">
                        Create Account
                    </button>
<!-- Footer Link -->
<div class="mt-2 text-center">
<p class="text-sm text-text-muted dark:text-gray-400">
                            Already have an account? 
                            <a href="login.html"
   class="font-semibold text-primary hover:text-[#0ebfa2] transition-colors ml-1">
   Sign in
</a>

</p>
</div>
</form>
</div>
<!-- Trust Badges (Optional Context) -->
<div class="mt-8 flex justify-center gap-6 opacity-60 dark:opacity-40 grayscale hover:grayscale-0 transition-all duration-500">
<div class="flex items-center gap-1 text-xs font-semibold text-text-muted dark:text-gray-500">
<span class="material-symbols-outlined text-lg">verified_user</span>
<span>Bank Level Security</span>
</div>
<div class="flex items-center gap-1 text-xs font-semibold text-text-muted dark:text-gray-500">
<span class="material-symbols-outlined text-lg">encrypted</span>
<span>256-bit Encryption</span>
</div>
</div>
</div>
</main>
<script>
        // Simple script to handle system theme preference automatically
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body></html>
